<form (ngSubmit)="login()">
    <label>
      Username:
      <input [(ngModel)]="loginData.username" name="username" required>
    </label>
  
    <label>
      Password:
      <input [(ngModel)]="loginData.password" name="password" type="password" required>
    </label>
  
    <button type="submit">Login</button>
  </form>
